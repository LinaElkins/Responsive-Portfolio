<!Doctype html>
<html>
<head>
    <title> About Me</title>
    <Link rel="stylesheet" type="text/css" href="Support/style.css">

</head>

<body>
        <header id="mainheader">
                <div class="container">
                <a href="index.html" id="logo">Lina Elkins</a>
                <Nav>
                    <a href="index.html">About</a>
                    <a href="porfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
        
                </Nav>
                </div>
                
            </header>

<div id="main-container" class="container">

    <section class="main-section">
        <h1>Contact</h1>
        
        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                </li>

                <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                </li>
            </ul>
                <input type="submit" name="submit">

        </form>
    
    </section>
    <section class="sidebar">
            <div id="connect">
            <h2>Connect with Me</h2>
            <img src="Support/image/github.png" class="social" alt="Github">
            <img src="Support/image/linkedin.png" class="social" alt="LinkedIn">
            <img src="Support/image/overflow.png" class="social" alt="Overflow">
   
            </div>
   
       </section>
   
   </div>
   
   <footer>
       <div class="container">
           &copy; Copyright 2018 Lina Elkins
       </div>
   
   </footer>
   
   </body>
   
   </html>
